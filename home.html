<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS FLOWER DETECTION</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/realistic-neon-lights-background_23-2148907367.jpg?size=626&ext=jpg&ga=GA1.1.44546679.1716854400&semt=ais_user');
            background-size: cover; /* Ensure the background covers the entire area */
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            width: 250px;
            animation: fadeIn 1.5s ease-in-out;
            border: 2px solid #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #fff;
            font-size: 1.2em;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 5px;
            color: #fff;
            animation: fadeIn 2s ease-in-out;
        }

        input[type="text"] {
            width: calc(80% - 20px);
            padding: 10px;
            margin-top: 3px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        img {
            margin-top: 20px;
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: zoomIn 1.5s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>IRIS FLOWER DETECTION</h1><br>

        <form id="iris-form" method="POST" action="{{url_for('home')}}">
            <label for="a">First value:</label>
            <input type="text" id="a" name="a" placeholder="enter 1"><br><br>

            <label for="b">Second value:</label>
            <input type="text" id="b" name="b" placeholder="enter 2"><br><br>

            <label for="c">Third value:</label>
            <input type="text" id="c" name="c" placeholder="enter 3"><br><br>

            <label for="d">Fourth value:</label>
            <input type="text" id="d" name="d" placeholder="enter 4"><br><br><br>

            <input type="submit" value="Predict">
        </form>

        <img src="static/flower.jpeg" alt="flower">
    </div>

    <script>
        document.getElementById('iris-form').addEventListener('submit', function(event) {
            const a = document.getElementById('a').value;
            const b = document.getElementById('b').value;
            const c = document.getElementById('c').value;
            const d = document.getElementById('d').value;

            if (!isNumeric(a) || !isNumeric(b) || !isNumeric(c) || !isNumeric(d)) {
                alert('Please enter valid numeric values.');
                event.preventDefault();
            }
        });

        function isNumeric(value) {
            return !isNaN(value) && value.trim() !== '';
        }
    </script>
</body>
</html>
